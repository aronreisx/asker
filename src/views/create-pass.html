<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Secret.Ask</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./public/styles/global.css">
    <link rel="stylesheet" href="./public/styles/home.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./public/images/logo.svg" alt="Secret.Ask logo" srcset="">
        </header>
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Create your own room</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Room code</label>
                        <input type="password" id="room-pass" placeholder="Enter a password">
                        <button>
                            <img src="./public/images/users-white.svg" alt="An arrow indicating an entrypoint">
                            Create room
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
